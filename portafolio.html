<div class="d-flex flex-column align-items-center">
    <img src="./images/flechaHaciaArriba.png" width="50px" height="50px" class="mt-3" onclick="moverHaciaArriba()">
    <div id="gran-contenedor" class="card m-3 animate__animated animate__fadeIn" style="width: 18rem;">
        <div id="tarjetas-container"></div>
    </div>
    <img src="./images/flechaHaciaAbajo.png" width="50px" height="50px" class="mb-3" onclick="moverHaciaAbajo()">
</div>
<script>
    var cards = [
        '<img src="./images/camper.png" class="card-img-top" alt="...">' +
        '<div class="card-body">' +
            '<h5 class="card-title">Camper</h5>' +
            '<p class="card-text">Como líder de desarrollo para la tienda en línea de Camper, utilicé tecnologías modernas como React y Node.js para crear una experiencia web segura y atractiva. Integré pagos, optimicé logística y personalicé la plataforma con algoritmos de aprendizaje automático. Contribuí a elevar la presencia en línea de Camper.</p>' +
            '<a href="https://www.camper.com/es_ES" class="btn btn-primary">Visitar</a>' +
        '</div>',
        // Repite el bloque dos veces más para un total de tres
        '<img src="./images/applePaginaRecortada.png" class="card-img-top" alt="...">' +
        '<div class="card-body">' +
            '<h5 class="card-title">Apple</h5>' +
            '<p class="card-text">Desarrollador principal en el equipo de Frontend de Apple España, lideré la creación de la landing page con Vue y Tailwind. Colaboré con equipos multidisciplinarios para mejorar la experiencia del usuario y logré mejoras significativas en las métricas de conversión. Mi enfoque proactivo y resolutivo aseguró la relevancia continua de la página. Un proyecto que fusionó creatividad y tecnología de manera impactante.</p>' +
            '<a href="https://www.apple.com/es/" class="btn btn-primary">Visitar</a>' +
        '</div>'
    ];
    
    var currentIndex = 0;
    var tarjetasContainer = document.getElementById("tarjetas-container");
    var granContenedor = document.getElementById("gran-contenedor");
    
    function mostrarTarjeta(index) {
        tarjetasContainer.innerHTML = cards[index];
    }
    
    function moverHaciaArriba() {
        if (currentIndex > 0) {
            granContenedor.classList.remove("animate__fadeInDown", "animate__fadeInUp");
            granContenedor.classList.add("animate__fadeInDown");
            currentIndex--;
            mostrarTarjeta(currentIndex);
        }
    }
    
    function moverHaciaAbajo() {
        if (currentIndex < cards.length - 1) {
            granContenedor.classList.remove("animate__fadeInDown", "animate__fadeInUp");
            granContenedor.classList.add("animate__fadeInUp");
            currentIndex++;
            mostrarTarjeta(currentIndex);
        }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
        mostrarTarjeta(currentIndex);
    });
    </script>
<script>
    // Obtén una referencia al botón y al span
    const toggleButton = document.getElementById('toggleButton');
    const toggleIcon = document.getElementById('toggleIcon');

    // Agrega un manejador de eventos para el clic en el botón
    toggleButton.addEventListener('click', function () {
        // Verifica el estado actual del span
        if (toggleIcon.classList.contains('navbar-toggler-icon')) {
            // Si el span tiene la clase 'navbar-toggler-icon', cámbiala
            toggleIcon.classList.remove('navbar-toggler-icon');
            // Puedes agregar otro ícono o texto al span
            toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">\n' +
                '  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>\n' +
                '</svg>'; // Ícono "X" más grande
        } else {
            toggleIcon.innerHTML = '';

            // Si el span no tiene la clase 'navbar-toggler-icon', restablécela
            toggleButton.click();

            toggleIcon.classList.add('navbar-toggler-icon');
            // Puedes restaurar el ícono original
        }
    });


</script>
