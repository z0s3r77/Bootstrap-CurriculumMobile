<div class="container pt-4">

    <div class="mx-3 my-2 pb-4">
        <div class="container  mb-4 d-flex justify-content-around">
            <img alt="logo Linkedin" class="  animate__animated animate__fadeInTopRight" height="50px" src="./images/logo_linkedin.png" width="50px">

        <form class="animate__animated animate__backInUp">
            <div class="form-group">

          </form>

</div>
<script>
    const regladoButton = document.getElementById("reglado");
    const noRegladoButton = document.getElementById("noReglado");
    const regladoDiv = document.getElementById("regladoDiv");
    const noRegladoDiv = document.getElementById("noRegladoDiv");

    regladoButton.addEventListener("click", function() {
        regladoDiv.style.display = "block";
        noRegladoDiv.style.display = "none";
    });

    noRegladoButton.addEventListener("click", function() {
        noRegladoDiv.style.display = "block";
        regladoDiv.style.display = "none";
    });
</script>
<script>
    const toggleButton = document.getElementById('toggleButton');
    const toggleIcon = document.getElementById('toggleIcon');

    toggleButton.addEventListener('click', function () {

        if (toggleIcon.classList.contains('navbar-toggler-icon')) {

            toggleIcon.classList.remove('navbar-toggler-icon');
            toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">\n' +
                '  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>\n' +
                '</svg>'; 
        } else {
            toggleIcon.innerHTML = '';
            toggleButton.click();

            toggleIcon.classList.add('navbar-toggler-icon');
        }
    });


</script>
